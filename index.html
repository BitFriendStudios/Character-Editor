<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/translations.js"></script>
    <script src="scripts/storagehandler.js"></script>
    <script src="scripts/preload.js"></script>
    <script>indexLoading();</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/flags.css" rel="stylesheet">
    <link href="styles/sized.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="d-flex flex-column">
    <div class="overlay d-flex flex-column justify-content-center align-items-center hidden">
        <img src="assets/spinner.png" alt="loading..."/>
    </div>
    <header class="position-md-absolute w-100 mt-md-5">
        <h1 class="h1 display-1 text-center" data-i18n="title"></h1>
        <p class="h3 text-center" data-i18n="description"></h3>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center m-auto mt-md-auto mt-0 col-12">
        <div class="dropdown position-absolute top-0 end-0 m-3">
            <button class="btn btn-settings rounded border-secondary dropdown-toggle" type="button" id="btn-settings" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                <i class="bi bi-gear"></i>
            </button>
            <ul class="settings-menu dropdown-menu" aria-labelledby="btn-settings">
                <li>
                    <button class="btn btn-settings rounded-0" id="btn-theme">
                        <i class="bi theme-icon"></i>
                    </button>
                </li>
                <li>
                    <div class="dropdown">
                        <button class="btn btn-locale rounded-0 dropdown-toggle" type="button" id="btn-locale" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                            <img class="en-US" alt="">
                        </button>
                        <ul class="locale-menu dropdown-menu" aria-labelledby="btn-locale">
                            <li>
                                <button class="btn btn-locale rounded-0 d-flex flex-row" data-locale="en-US">
                                    <p class="flex-fill text-start">English (US)</p>
                                    <img class="en-US" alt="en-US">
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-locale rounded-0 d-flex flex-row" data-locale="nl-NL">
                                    <p class="flex-fill text-start">Nederlands</p>
                                    <img class="nl-NL" alt="nl-NL">
                                </button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="container rounded border-bg-tertiary mt-3 col-md-4 col-10 bg-body-tertiary p-2">
            <div class="file-drop rounded d-flex flex-column justify-content-center align-items-center" id="file-drop">
                <input type="file" id="file-box" accept="image/png, application/json" class="hidden collapse">
                <button type="button" id="btn-file-select" class="btn d-flex flex-row">
                    <i class="bi bi-file-earmark-plus"></i>
                    <p class="p-0 m-0 ms-2" data-i18n="btn.file-select"></p>
                </button>
            </div>
        </div>
        <div class="container rounded border-bg-tertiary mt-3 col-md-4 col-10 bg-body-tertiary p-2">
            <div class="d-flex flex-md-row flex-column">
                <div class="d-flex flex-column flex-fill justify-content-center align-items-center">
                    <button class="btn btn-new btn-primary" id="btn-new-card" data-i18n="btn.new-card"></button>
                </div>
            </div>
        </div>
        <div class="container rounded border-bg-tertiary mt-3 col-md-4 col-10 bg-body-tertiary p-2 hidden" id="db-cache-container">
            <div class="d-flex flex-md-row flex-column">
                <div class="d-flex flex-column flex-fill justify-content-center align-items-center">
                    <p class="text-center" data-i18n="previous-session-cache"></p>
                    <button class="btn btn-new btn-primary" id="btn-cache-continue" data-i18n="btn.continue"></button>
                    <button class="btn btn-new btn-danger mt-3" id="btn-cache-delete" data-i18n="btn.delete"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        &copy; Bit Friend Studios 2024 | Version 1.0.1
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/crc-32@1.2.2"></script>
    <script src="scripts/serializer.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/main.js"></script>
    <script defer>pageLoad();</script>
</body>
</html>
